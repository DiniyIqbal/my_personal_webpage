	<h2>Javascript help change the content</h2>
	<p id="content">I am using javascript to change the content</p>
	<button type="button" onclick='document.getElementById("content").innerHTML ="HELLO JAVASCRIPT"'>Change The content</button>

	<h2>Javascript Help change the style</h2>
	<p id="style1">I am using javascript to change the style of my content !!!</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="50px";
			document.getElementById("style1").style.fontFamily="Papyrus";
			document.getElementById("style1").style.color="red";
			document.getElementById("style1").style.backgroundColor="yellow";
		}

	</script>

	<button type="button" onclick="myStyle()">Click Here !!!!</button>
	<h2>Javascript change the attribute @ image manipulation</h2>
	<script>
		function Venus(v)
		{
			var pic;
			if (v==0) 
			{
				pic="img visual/kmpus.jpeg"
			}
			else
			{
				pic="img visual/kmpus3.jpeg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>
	<img src="img visual/kmpus.jpeg" id="gambar" width="250px" height="200px">
	<p>
		<button type="button" onclick="Venus(0)">Venus</button>
		<button type="button" onclick="Venus(1)">Xena</button>
	</p>
