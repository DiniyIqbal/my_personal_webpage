	<title>HTML LINKS BUTTON</title>

	<style>
		a:link, a:visited
		{
			color: darkgreen;
			background-color: yellow;
			text-decoration: none;
			text-align: center;
			padding: 10px;
			border-radius: 15px;
			display: inline-block;
		}

		a:hover
		{
			color: red;
			background-color: limegreen;
			text-decoration: underline;
			border-radius: 15px;
		}

	</style>

</head>
