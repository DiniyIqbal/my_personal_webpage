<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>htmllink</title>

	<style>
		
		a:link
		{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}

		a:visited
		{
			color: black;
			background-color: transparent;
			text-decoration: none;
		}

		a:active
		{
			color: darkblue;
			background-color: transparent;
			text-decoration: underline;
		}

		a:hover
		{
			color: darkgreen;
			background-color: yellow;
			text-decoration: none;
		}
	</style>





</head>
